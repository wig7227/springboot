<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>마이페이지</title>
    
<link rel="stylesheet" href="/css/index.css">
<link rel="stylesheet" href="/css/mypage.css">

</head>
<body>
    <div th:replace="~{/fragments/header.html :: fragment-menu}"></div>
    
    <div class="profile-container">
        <h2>마이페이지</h2>
        
        <div th:if="${message}" class="message">
            <p th:text="${message}"></p>
        </div>
        
        <div th:if="${error}" class="error">
            <p th:text="${error}"></p>
        </div>
        
        <form th:action="@{/updateMember}" method="post">
            <div class="form-group">
                <label for="id">아이디</label>
                <input type="text" id="id" th:value="${member.id}" readonly>
            </div>
            
            <div class="form-group">
                <label for="name">이름</label>
                <input type="text" id="name" name="name" th:value="${member.name}" required>
            </div>
            
            <div class="form-group">
                <label for="email">이메일</label>
                <input type="email" id="email" name="email" th:value="${member.email}">
            </div>
            
            <div class="form-group">
                <label for="password">비밀번호 변경</label>
                <input type="password" id="password" name="password">
            </div>
            
            <div class="form-group">
                <label for="phone">전화번호</label>
                <input type="tel" id="phone" name="phone" th:value="${member.phone}">
            </div>
            
            <div class="form-group">
                <label for="address">주소</label>
                <input type="text" id="address" name="address" th:value="${member.address}">
            </div>
            
            <div class="form-group">
                <label for="birthday">생년월일</label>
                <input type="date" id="birthday" name="birthdayStr" th:value="${member.birthday}">
            </div>
            
            <div class="form-group">
                <label>성별</label>
                <div>
                    <input type="radio" id="male" name="gender" value="남" th:checked="${member.gender == '남'}">
                    <label for="male" style="display: inline;">남</label>
                    
                    <input type="radio" id="female" name="gender" value="여" th:checked="${member.gender == '여'}">
                    <label for="female" style="display: inline;">여</label>
                </div>
            </div>
            
            <div class="form-group">
                <button type="submit" class="btn">프로필 업데이트</button>
            </div>
        </form>
    </div>
</body>
</html>
